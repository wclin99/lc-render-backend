edition: 3.0.0
name: fastapi-app
access: 'undefined'
vars: 
  region: 'cn-shenzhen'
resources:
  framework: 
    component: fc3
    actions: 
      pre-deploy: 
        - run: >-
            export PATH=/usr/local/envs/py310/bin:$PATH && pipenv install --deploy --system
          path: ./code
    props: 
      region: ${vars.region} 
      description: Serverless Devs Web Framework Function
      runtime: custom.debian10
      timeout: 60
      environmentVariables:
        PATH: >-
          /var/fc/lang/python3.10/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
      customRuntimeConfig:
        command:
          - python3
        args:
          - '-u'
          - index.py
      functionName: 'lc-fastapi-wclin'
      code: ./code
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${resources.framework.props.functionName}
